<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="hero__wrapper container">
          <div class="hero__left-wrapper">
            <div class="hero__title-wrapper">
              <h1 class="hero__title">Discover digital art & Collect NFTs</h1>
              <p class="hero__description">
                NFT marketplace UI created with Anima for Figma. Collect, buy
                and sell art from more than 20k NFT artists.
              </p>
            </div>
            <div
              class="hero__statistics-wrapper hero__left-wrapper__statistics"
            >
              <a class="hero__button-link" href="#">Get Started</a>
              <div class="hero__statistics-inner__wrapper">
                <div class="hero__statistics">
                  <h3 class="hero__statistics-title">240k+</h3>
                  <p class="hero__statistics-text">Total Sale</p>
                </div>
                <div class="hero__statistics">
                  <h3 class="hero__statistics-title">100k+</h3>
                  <p class="hero__statistics-text">Auctions</p>
                </div>
                <div class="hero__statistics">
                  <h3 class="hero__statistics-title">240k+</h3>
                  <p class="hero__statistics-text">Artists</p>
                </div>
              </div>
            </div>
          </div>

          <div class="hero__statistics-main__wrapper">
            <div class="hero__image-wrapper">
              <img
                class="hero__image"
                src="images/hero-img.jpg"
                alt="Cosmonaut space walking"
              />
              <div class="hero__image-name__wrapper">
                <h3 class="hero__image-title">Space Walking</h3>
                <div class="hero__profile-div">
                  <img
                    class="hero__profile-image"
                    src="icons/hero-profile-pic.svg"
                    alt="Animakid profile"
                  />
                  <p class="hero__profile-name">Animakid</p>
                </div>
              </div>
            </div>
            <div
              class="hero__statistics-wrapper hero__image-wrapper__statistics"
            >
              <a class="hero__button-link" href="#">Get Started</a>
              <div class="hero__statistics-inner__wrapper">
                <div class="hero__statistics">
                  <h3 class="hero__statistics-title">240k+</h3>
                  <p class="hero__statistics-text">Total Sale</p>
                </div>
                <div class="hero__statistics">
                  <h3 class="hero__statistics-title">100k+</h3>
                  <p class="hero__statistics-text">Auctions</p>
                </div>
                <div class="hero__statistics">
                  <h3 class="hero__statistics-title">240k+</h3>
                  <p class="hero__statistics-text">Artists</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
