<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
<section class="mashrooms">
        <div class="mashrooms__bg-image">
          <div class="mashrooms__wrapper container">
            <div class="mashrooms__content">
              <div class="mashrooms__profile">
                <p class="mashrooms__profile-name">Shroomie</p>
              </div>
              <h3 class="mashrooms__title">Magic Mashrooms</h3>
              <div class="mashrooms__button-link mashrooms__time-before__link">
                <a target="_blank" class="mashrooms__link" href="#">See NFT</a>
              </div>
            </div>

            <div class="mashrooms__time-wrapper">
              <div class="mashrooms__time-div">
                <p class="mashrooms__time-title">Auction ends in:</p>
                <h3 class="mashrooms__time">59 : 59 : 59</h3>
                <p class="mashrooms__time-words">
                  Hours&nbsp; &nbsp; &nbsp; &nbsp; Minutes &nbsp; &nbsp; Seconds
                </p>
              </div>
              <div class="mashrooms__button-link mashrooms__time-after__link">
                <a target="_blank" class="mashrooms__link" href="#">See NFT</a>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
